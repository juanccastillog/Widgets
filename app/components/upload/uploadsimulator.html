<md-dialog arial-label = "Upload Simulator">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.words.UPLOAD_SIMULATOR}}</h2>
            </div>
        </md-toolbar>   
        <md-dialog-content>
            <div class="md-dialog-content" layout = "column">
                <md-input-container class ='md-block'>
                    <label>
                        {{vm.words.AUDIO}} (GB)
                    </label>

                    <input type = "number" ng-model = "vm.audio"/>
                </md-input-container>   
                <md-input-container class ='md-block'>
                    <label>
                        {{vm.words.VIDEO}} (GB)
                    </label>

                    <input type = "number" ng-model = "vm.video"/>
                </md-input-container>   
                <md-input-container class ='md-block'>
                    <label>
                        {{vm.words.PHOTO}} (GB)
                    </label>

                    <input type = "number" ng-model = "vm.photo"/>
                </md-input-container>   
                <md-input-container class ='md-block'>
                    <label>
                        {{vm.words.TOTAL_FILES}}
                    </label>

                    <input type = "number" ng-model = "vm.totalFiles"/>
                </md-input-container>                
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <!--            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                            More on Wikipedia
                        </md-button>-->

            <md-button ng-click="vm.clickClose()">
                {{vm.words.CANCEL}}
            </md-button>
            <!--<span flex></span>-->
            <md-button ng-click="vm.clickDone()" md-autofocus>
                {{vm.words.DONE}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
