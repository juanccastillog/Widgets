<div layout = "row" layout-xs ="column" layout-sm ="column" layout-md="column" class = "parentdiv">
    <md-sidenav
        class = "md-sidenav-left"
        md-component-id = "sidemenu"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe = "4"
        >
            <div class = "w3-gray w3-text-white" layout="row"  layout-lg = "column" layout-padding>
                <img src="resources/img/prodigiouslogo.png" class="w3-circle mediumimage" alt="" >
                <p>{{vm.words.GENERAL_TITLE}}</p>
            </div>
            <div>
                <md-list-item ng-click = "vm.goToWelcome()" class = "pointercursor" ng-class="{selectedinmenu : (vm.currentState == 'menu.welcome') }">
                    <p class = "inmenuitem">{{vm.words.WELCOME}}</p>
                </md-list-item>
                <md-list-item ng-click = "vm.goToUpload()" class = "pointercursor" ng-class="{selectedinmenu : (vm.currentState == 'menu.upload') }">
                    <p class = "inmenuitem">{{vm.words.UPLOAD_FILES}}</p>
                </md-list-item>
                <md-list-item ng-click = "vm.goToMessage()" class = "pointercursor" ng-class="{selectedinmenu : (vm.currentState == 'menu.message') }">
                    <p class = "inmenuitem">{{vm.words.SEND_MESSAGE}}</p>
                </md-list-item>
                <md-list-item ng-click = "vm.switchLanguage()" class = "pointercursor">
                    <p class = "inmenuitem w3-text-blue">{{vm.words.SWITCH_LANGUAGE}}</p>
                </md-list-item>                
            </div>            
        
    </md-sidenav>
    <div ng-click = "vm.openClose()" class = "pointercursor" hide-gt-md><img src="resources/img/menuicon.png" alt="menu"></div>
    <div ui-view class = "parentdiv"></div>
</div>
